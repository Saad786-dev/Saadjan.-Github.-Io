<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Grow your business with AI-powered solutions. Muhammad Saad Jan, AI Developer &amp; Business Consultant, offers cutting-edge tools and strategies to help your business succeed.">
    <link rel="canonical" href="https://yourwebsite.com/ai-business">
    <title>Modern AI Business</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        background: linear-gradient(120deg, #6a11cb, #2575fc);
        color: white;
        text-align: center;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background: rgba(0, 0, 0, 0.7);
      }
      .logo {
        font-size: 1.8em;
        font-weight: bold;
        color: #ffeb3b;
      }
      nav ul {
        list-style: none;
        display: flex;
      }
      nav ul li {
        margin-left: 20px;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 1.2em;
        transition: 0.3s;
      }
      nav ul li a:hover {
        color: #ffeb3b;
      }
      .hero {
        background: linear-gradient(120deg, #2575fc, #6a11cb);
        height: 350px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        border-radius: 10px;
        margin: 20px;
      }
      .hero h1 {
        font-size: 2.5em;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      }
      .hero p {
        font-size: 1.2em;
        max-width: 80%;
      }
      .btn {
        background: linear-gradient(45deg, #ff9a9e, #fad0c4);
        padding: 12px 20px;
        text-decoration: none;
        color: black;
        margin-top: 15px;
        font-size: 1.3em;
        border-radius: 5px;
        transition: 0.3s;
      }
      .btn:hover {
        background: linear-gradient(45deg, #fad0c4, #ff9a9e);
        transform: scale(1.1);
      }
      .profile {
        margin: 50px auto;
        padding: 30px;
        width: 90%;
        max-width: 500px;
        background: linear-gradient(135deg, #ff6f61, #ffcc00);
        border-radius: 15px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        transition: 0.3s;
      }
      .profile:hover {
        transform: scale(1.05);
      }
      .profile img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
        border: 5px solid white;
      }
      .profile h2 {
        margin-top: 15px;
        font-size: 2em;
        color: #2c3e50;
      }
      .profile p {
        font-size: 1.2em;
        margin-top: 5px;
        color: #2c3e50;
      }
      .contact {
        margin: 50px auto;
        padding: 30px;
        width: 90%;
        max-width: 500px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        transition: transform 0.3s;
      }
      .contact:hover {
        transform: scale(1.02);
      }
      .contact h2 {
        font-size: 2em;
        margin-bottom: 15px;
      }
      form {
        display: flex;
        flex-direction: column;
        width: 100%;
      }
      form input,
      form textarea {
        margin: 10px 0;
        padding: 10px;
        border: none;
        font-size: 1em;
        width: 100%;
        border-radius: 5px;
      }
      button {
        background: linear-gradient(45deg, #ff9a9e, #fad0c4);
        color: black;
        padding: 12px;
        border: none;
        font-size: 1.2em;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
      }
      button:hover {
        background: linear-gradient(45deg, #fad0c4, #ff9a9e);
        transform: scale(1.1);
      }
      footer {
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 15px;
        font-size: 1em;
        margin-top: 30px;
      }
      footer a {
        color: #ffeb3b;
        text-decoration: none;
        margin: 0 10px;
      }
      footer a:hover {
        text-decoration: underline;
      }
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          text-align: center;
        }
        nav ul {
          flex-direction: column;
          padding-top: 10px;
        }
        nav ul li {
          margin: 10px 0;
        }
        .hero {
          height: auto;
          padding: 40px 20px;
        }
        .hero h1 {
          font-size: 2em;
        }
        .profile,
        .contact {
          width: 95%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        MyBusiness
      </div>
      <nav>
        <ul>
          <li><a href="#profile" aria-label="View Profile">Profile</a></li>
          <li><a href="#contact" aria-label="Contact Me">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <h1>Grow Your Business with AI</h1>
      <p>We provide AI-powered solutions to help businesses succeed.</p>
      <a href="#contact" class="btn" aria-label="Get started with AI solutions">Get Started</a>
    </section>
    <section id="profile" class="profile">
      <img src="https://i.ibb.co/sd64Bkv/17385198032284620066695989209271.jpg" alt="Profile picture of Muhammad Saad Jan, AI Developer &amp; Business Consultant" loading="lazy">
      <h2>Muhammad Saad Jan</h2>
      <p>AI Developer &amp; Business Consultant</p>
    </section>
    <section id="contact" class="contact">
      <h2>Contact Me</h2>
      <form action="https://formspree.io/f/mjkgraoq" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="tel" name="phone" placeholder="Your Phone Number (Optional)" pattern="[0-9]*">
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <div id="form-message" style="display: none; margin-top: 10px; color: #ffeb3b;"></div>
    </section>
    <footer>
      <p>Â© 2025 Muhammad Saad Jan. All Rights Reserved.</p>
      <div>
        <a href="https://linkedin.com/in/yourprofile" aria-label="LinkedIn">LinkedIn</a> |
        <a href="https://twitter.com/yourprofile" aria-label="Twitter">Twitter</a> |
        <a href="https://github.com/yourprofile" aria-label="GitHub">GitHub</a>
      </div>
    </footer>
    <script>
      document.querySelector("form").addEventListener("submit", function (event) {
        event.preventDefault();
        const formMessage = document.getElementById("form-message");
        fetch(this.action, {
          method: "POST",
          body: new FormData(this),
          headers: { Accept: "application/json" }
        })
          .then(response => {
            if (response.ok) {
              formMessage.textContent = "Message sent! I'll get back to you soon.";
              formMessage.style.display = "block";
              this.reset();
            } else {
              formMessage.textContent = "Oops! Something went wrong.";
              formMessage.style.display = "block";
            }
          })
          .catch(error => {
            formMessage.textContent = "Error sending message.";
            formMessage.style.display = "block";
          });
      });
    </script>
  
</body></html>
